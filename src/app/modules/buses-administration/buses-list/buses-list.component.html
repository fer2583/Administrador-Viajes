<button mat-icon-button class="crearBus" routerLink="/buses/create">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let colectivo" class="cabecera"> {{colectivo.id}} </td>
  </ng-container>

  <ng-container matColumnDef="asientos">
    <th mat-header-cell *matHeaderCellDef> Asientos </th>
    <td mat-cell *matCellDef="let colectivo" class="cabecera"> {{colectivo.cantidadAsientos}} </td>
  </ng-container>

  <ng-container matColumnDef="patente">
    <th mat-header-cell *matHeaderCellDef> Patente </th>
    <td mat-cell *matCellDef="let colectivo" class="cabecera"> {{colectivo.patente}} </td>
  </ng-container>

  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let colectivo" class="cabecera"> {{colectivo.modelo?.marca}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let colectivo" class="cabecera">
      <button mat-fab color="primary" (click)="seleccionarColectivo(colectivo)" class="acciones1"><mat-icon>create</mat-icon></button>
      <button mat-fab color="warn" (click)="borrarColectivo(colectivo)" class="acciones"><mat-icon>delete_sweep</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
