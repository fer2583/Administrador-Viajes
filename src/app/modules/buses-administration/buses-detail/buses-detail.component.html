
<form [formGroup]="busForm" (ngSubmit)="guardarCambios()">
  <button routerLink="/buses/list" class="go-back-button" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>

  <mat-card class="bus-container" style="padding: 20px">

    <div class="title">
      <h2>Crear / Editar Colectivo</h2>
    </div>

    <mat-form-field class="busInput">
      <mat-label>Id:</mat-label>
         <input matInput type="text" formControlName="id">
      <div *ngIf="busForm.controls['id'].invalid &&
     (busForm.controls['id'].dirty || busForm.controls['id'].touched)">
        <mat-hint *ngIf="busForm.controls['id'].errors['required']"
                  style="color: red">
            Campo requerido
        </mat-hint>

      </div>
    </mat-form-field>

    <mat-form-field class="busInput">
      <mat-label>Patente:</mat-label>
      <input matInput type="text" formControlName="patente">

      <div *ngIf="busForm.controls['patente'].invalid &&
     (busForm.controls['patente'].dirty || busForm.controls['patente'].touched)">
        <mat-hint *ngIf="busForm.controls['patente'].errors['required']"
                  style="color: red">
            Campo requerido
        </mat-hint>

      </div>
    </mat-form-field>

    <mat-form-field class="busInput">
      <mat-label>Cantidad de Asientos:</mat-label>
      <input matInput type="number" formControlName="cantidadAsiento">

      <div *ngIf="busForm.controls['cantidadAsiento'].invalid &&
     (busForm.controls['cantidadAsiento'].dirty || busForm.controls['cantidadAsiento'].touched)">
        <mat-hint *ngIf="busForm.controls['cantidadAsiento'].errors['required']"
                  style="color: red">
            Campo requerido
        </mat-hint>
      </div>
    </mat-form-field>

    <mat-form-field class="busInput">
      <mat-label>Modelo</mat-label>
      <mat-select formControlName="modeloId">
        <mat-option *ngFor="let modelo of modelos" [value]="modelo.id">{{ modelo.marca }}</mat-option>
      </mat-select>

      <div *ngIf="busForm.controls['modeloId'].invalid &&
     (busForm.controls['modeloId'].dirty || busForm.controls['modeloId'].touched)">
        <mat-hint *ngIf="busForm.controls['modeloId'].errors['required']"
                  style="color: red">
          Campo requerido
        </mat-hint>
      </div>
    </mat-form-field>

    <button mat-button [disabled]="busForm.invalid">Guardar</button>

  </mat-card>
</form>
