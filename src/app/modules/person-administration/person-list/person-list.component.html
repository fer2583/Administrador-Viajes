<button mat-icon-button class="crearPersona" (click)="crearPersona()">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
    <td mat-cell *matCellDef="let element" class="cabecera"> {{element.nombre}} </td>
  </ng-container>

   <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Apellido </th>
    <td mat-cell *matCellDef="let element" class="cabecera"> {{element.apellido}} </td>
  </ng-container>

   <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Edad </th>
    <td mat-cell *matCellDef="let element" class="cabecera"> {{element.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="adulto">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Adulto (+18) </th>
    <td mat-cell *matCellDef="let element" class="cabecera">
      <mat-icon *ngIf="element.edad >= 18">check</mat-icon>
      <mat-icon *ngIf="element.edad < 18">close</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones" class="text-center">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element" class="cabecera">
      <button mat-fab color="primary" (click)="seleccionarPersona(element)"  class="acciones1"><mat-icon>create</mat-icon></button>
      <button mat-fab color="warn" (click)="borrarPersona(element)" class="acciones"><mat-icon>delete_sweep</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
