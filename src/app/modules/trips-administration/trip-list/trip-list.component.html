<button routerLink="/trips/create" mat-icon-button class="crearTrip">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element" class="cabecera"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="lugarSalida">
    <th mat-header-cell *matHeaderCellDef> Origen </th>
    <td mat-cell *matCellDef="let element" class="cabecera"> {{element.lugarSalida}} </td>
  </ng-container>


  <ng-container matColumnDef="lugarDestino">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let element" class="cabecera"> {{element.lugarDestino}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaSalida">
    <th mat-header-cell *matHeaderCellDef> Partida </th>
    <td mat-cell *matCellDef="let element" class="cabecera"> {{element.fechaSalida | date:'dd/MM/YYYY - hh:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaLlegada">
    <th mat-header-cell *matHeaderCellDef> Arrivo </th>
    <td mat-cell *matCellDef="let element" class="cabecera"> {{element.fechaLlegada | date:'dd/MM/YYY - hh:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="colectivo">
    <th mat-header-cell *matHeaderCellDef> Colectivo </th>
    <td mat-cell *matCellDef="let element" class="cabecera"> {{element.colectivo?.patente}}</td>
  </ng-container>


  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element" class="cabecera">
      <button mat-fab color="primary" (click)="seleccionarViaje(element)" class="acciones1"><mat-icon>create</mat-icon></button>
      <button mat-fab color="warn" (click)="borrarViaje(element)" class="acciones"><mat-icon>delete_sweep</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
